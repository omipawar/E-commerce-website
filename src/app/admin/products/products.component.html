<section class="feature_part padding_top">
  <div class="container">
    <div class="row rounded">
      <div class="col-lg-12">
        <h1>Products</h1>
       <div class="text-right">
        <a routerLink="../product" class="btn btn-success ">Add Product</a>
       </div>
        <hr />
      </div>
    </div>
    <div class="col-lg-12">
      <table class="table table-hover">
        <tr>
          <th>SN</th>
          <th>Image</th>
          <th>Name</th>
          <!-- <th>Description</th> -->
          <th>Sizes</th>
          <th>Colors</th>
          <th>MRP</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Status</th>
          <th>Action</th>
          <th></th>
        </tr>
        <tr *ngFor="let p of products; let i = index">
          <td class="align-middle">{{ i + 1 }}</td>
          <td>
            <img src="{{ baseurl + p.imagepath }}" style="height:70px; width: 70px;" />
          </td>
          <!-- <td>{{ p._id }}</td> -->
          <td class="align-middle">{{ p.name }}</td>
          <!-- <td>{{ p.descriptions }}</td> -->
          <td class="align-middle">{{ p.sizes }}</td>
          <td class="align-middle">{{ p.colors }}</td>
          <td class="align-middle">{{ p.mrp }}</td>
          <td class="align-middle">{{ p.price }}</td>
          <td class="align-middle">{{ p.instock }}</td>
          <td class="align-middle" >{{ p.status }}</td>
          <td class="align-middle">
            <a class="btn btn-primary m-1" routerLink="../../admin/product/{{p._id}}"><i class="fa fa-pencil-square-o"></i></a>
            <span class="btn btn-danger" (click)="delete(p._id)"><i class="fa fa-trash"></i></span>
            <a class="btn btn-primary m-1" (click)="changeStatus(p._id)">Change status</a>
            <span class="btn btn-danger" (click)="changeStocks(p._id)">Stock</span>
          </td>

        </tr>
      </table>
    </div>
  </div>
</section>
