<section class="feature_part padding_top">
  <div class="container">
    <div class="row rounded">
      <div class="col-lg-12">
        <h1>Orders</h1>
        <hr />
      </div>
    </div>
    <div class="col-lg-12">
      <table class="table table-hover">
        <tr>
          <th>SN</th>
          <th>Image</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile No.</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Quantity</th>
          <th>Shipping</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
        <tr *ngFor="let o of orders; let i = index">
          <td class="align-middle">{{ i + 1 }}</td>
          <td >
            <img src="{{ baseurl + o.imagepath }}" style="height:70px; width: 70px;" />
          </td>
          <td class="align-middle">{{  o.name }}</td>
          <td class="align-middle">{{  o.email }}</td>
          <td class="align-middle">{{ o.mobileno }}</td>
          <td class="align-middle">{{ o.address }}</td>
          <td class="align-middle">{{ o.pincode }}</td>
          <td class="align-middle text-center">{{ o.quantity }}</td>
          <td class="align-middle">{{ o.shipping }}</td>
          <td class="align-middle">{{ o.total }}</td>
          <td class="align-middle" >{{ o.status }}</td>
        </tr>
      </table>
    </div>
  </div>
</section>
