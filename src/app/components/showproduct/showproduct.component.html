<!--================Single Product Area =================-->
<div class="product_image_area section_padding">
  <div class="container">
    <div class="row s_product_inner justify-content-between">
      <div class="col-lg-7 col-xl-7">
        <div class="product_slider_img">
          <div id="vertical">
            <div data-thumb="assets/img/product/single-product/product_1.png">
              <img src="{{ baseurl + data.imagepath }}" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-xl-4">
        <div class="s_product_text">
          <!-- <h5>previous <span>|</span> next</h5> -->
          <h3>{{data.name}}</h3>
          <h2>{{data.price | currency:"INR"}}</h2>
          <ul class="list">
            <!-- <li>
              <a class="active" href="#">
                <span>Category</span> : Household</a>
            </li> -->
            <li>
              <a href="#"> <span>Availibility</span> : {{data.instock}}</a>
            </li>
          </ul>
          <p>
            {{data.descriptions}}
          </p>
          <div class="card_area d-flex justify-content-between align-items-center">
            <!-- <div class="product_count">
              <span class="inumber-decrement"> <i class="ti-minus"></i></span>
              <input class="input-number" type="text" value="1" min="0" max="10">
              <span class="number-increment"> <i class="ti-plus"></i></span>
            </div> -->
            <a class="btn_3" (click)="show()">Buy Now</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--================End Single Product Area =================-->

<section class="our_offer p-5" *ngIf="showform == true">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12">
            <h1 style="color: black">Order Now</h1>
          </div>
        </div>
        <hr />
      </div>
      <div class="col-lg-12">
        <form [formGroup]="order" (ngSubmit)="submit(order.value)">
          <input type="hidden" name="id" formControlName="id" />
          <div class="form-group row">
            <div class="col-lg-6">
              <label for="">Product ID : </label>
              <input type="text" class="form-control" name="productid" formControlName="productid" readonly/>
            </div>
            <div class="col-lg-6">
              <label for="">Order Date : </label>
              <input type="text" class="form-control" name="orderdate" formControlName="orderdate"
                 readonly/>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label for="">Name : </label>
              <input type="text" class="form-control" name="name" formControlName="name" />
            </div>
            <div class="col-lg-6">
              <label for="">Email : </label>
              <input type="email" class="form-control" name="email" formControlName="email" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-12">
              <label for="">Address : </label>
              <textarea class="form-control" name="address" formControlName="address"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label for="">Mobile No : </label>
              <input type="number" class="form-control" name="mobileno" formControlName="mobileno" />
            </div>
            <div class="col-lg-6">
              <label for="">Pincode : </label>
              <input type="number" class="form-control" name="pincode" formControlName="pincode" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label for="">Sizes : </label>
              <select class="col-lg-12 form-control" name="size" formControlName="size">
                <option value="">Select</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
                <option value="XXL">XXL</option>
                <option value="XXL">XXXL</option>
              </select>
            </div>
            <div class="col-lg-6">
              <label for="">Colors : </label>
              <select class="col-lg-12 form-control" name="color" formControlName="color">
                <option value="">Select</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="pink">Pink</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label for="">Quantity : </label>
              <input type="number" class="form-control"  name="quantity" formControlName="quantity" (change)="totals($event)"  readonly
                 />
            </div>
            <div class="col-lg-6">
              <label for="">Price : </label>
              <input type="text" class="form-control" name="price" formControlName="price"
                readonly />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label for="">Shipping : </label>
              <input type="text" class="form-control" name="shipping" formControlName="shipping" readonly/>
            </div>
            <div class="col-lg-6">
              <label for="">Total : </label>
              <input type="text" class="form-control" name="total" formControlName="total" readonly
              value="{{totalamount}}"/>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label for="">Status : </label>
              <input type="text" class="form-control" name="status" formControlName="status"
                readonly />
            </div>
            <div class="col-lg-6">
              <label for="">Imagepath : </label>
              <input type="text" class="form-control" name="imagepath" formControlName="imagepath"
                readonly value="{{data.imagepath}}"/>
            </div>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!order.valid">
            Place Order</button><br /><br />
        </form>
      </div>
    </div>
  </div>
</section>
